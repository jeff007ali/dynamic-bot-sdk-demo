<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Dynamic SDK demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-half">
              <div class="card box">
                <div class="card-content">
                  <div class="main-card">
                    <div class="field">
                      <label class="label">Business Id</label>
                      <div class="control">
                        <input
                          class="input"
                          placeholder="Please enter business id"
                          type="text"
                          id="businessId"
                          required
                        ></input>
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Client Id</label>
                      <div class="control">
                        <input
                          class="input"
                          placeholder="Please enter client id"
                          type="text"
                          id="clientId"
                          required
                        ></input>
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Base URL</label>
                      <div class="control">
                        <input
                          class="input"
                          placeholder="Please enter base URL"
                          type="url"
                          id="baseUrl"
                          required
                        ></input>
                      </div>
                    </div>

                    <label class="checkbox" disabled>
                      <input type="checkbox" disabled>
                      Enable custom signup
                    </label>
                    
                    <div class="card box">
                      <div class="card-content">
                    <div class="field">
                      <label class="label">Auth Id</label>
                      <div class="control">
                        <input
                          class="input"
                          placeholder="Please enter auth id"
                          type="url"
                          id="baseUrl"
                          required
                        ></input>
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Auth Code</label>
                      <div class="control">
                        <input
                          class="input"
                          placeholder="Please enter auth code"
                          type="url"
                          id="baseUrl"
                          required
                        ></input>
                      </div>
                    </div>
                    </div>
                  </div>

                    <div class="buttons is-right">
                      <button onClick="handleSubmit()" class="button is-primary">
                        Lock and Load
                      </button>
                      <button onClick="clearConfig()" class="button is-primary">
                        Clear
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="column is-half">
              <iframe id="botIframe" src="" height="500" width="400"></iframe>
            </div>
          </div>
        </div>
      </section>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</script><script  src="script.js"></script>

</body>
</html>
